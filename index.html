<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- <script src="./vue.js" type="module"></script> -->
    <script>
        var obj = {a:1,b:2}
       var proxy =  new Proxy(obj,{
           set(target,targetKey,value){
               console.log(target,targetKey,value)
           },
           get(){
               console.log("a")
           }
       })

     Object.defineProperty(obj,'a',{
           get(){
               console.log("get")
           },
           set(){
               console.log('set')
           }
       })
       console.log(proxy)

    </script>
</body>

</html>
